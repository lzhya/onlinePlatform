<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}"/>
    <link rel="stylesheet" th:href="@{/style/base.css}"/>
    <link rel="stylesheet" th:href="@{/style/head.css}"/>
    <link type="text/css" th:href="@{/css/front/css.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <script th:src="@{/js/wb.js}" type="text/javascript"></script>
    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script th:src="@{/script/global.js}" type="text/javascript"></script>
    <script th:src="@{/script/head.js}" type="text/javascript"></script>
    <title>商品搜索</title>
</head>
<body>
<!--抬头开始-->
<div th:replace="~{user/common/common::top}"></div>
<!--抬头结束-->

<div class="pnt">
    <div th:replace="~{user/common/common::headNav2}"></div>
</div><!--pnt/-->


<!--中部开始-->

<div class="con_sy" style="width: 1100px">
    <!--商品区-->
    <div class="con_dm">
        <!--右侧开始-->
        <div style="width: 1190px;height: 305px;">
            <div class="hdpic">
                <div th:if=" ${#lists.isEmpty(goodsList)}" style="height: 305px;text-align: center;font-size: 18px;margin-top: 100px">
                    <img th:src="@{/images/front/notfount.jpg}" style="height: 180px;width: 185px">
                    <span>没有找到与“<b style="color: #f40">[[ ${key}]]</b>”相关的宝贝</span>
                </div>
                <dl th:each="product: ${goodsList}">
                    <dd style="margin-top: 12px">
                        <a th:href="@{/user/toGoodsDetail(id=${product.id})}" style="border: 1px solid lightsteelblue;">
                            <!-- <img th:src="@{/images/front/my.png}"  alt="" th:if="${session.user.id eq product.user.id}" style="position:absolute;margin-left: 206px;width: 20px;height: 20px" >-->
                            <img th:src="@{${product.photoUrl}}">
                            <div>
                                <div class="zz" style="height: 48px;width: 204px;overflow: hidden;">[[
                                    ${product.goodsTitle} ]]
                                </div>
                                <span style="color:#F00; font-size:18px;margin-left: 10px;padding-top: 100px"> ¥&nbsp;[[ ${product.price} ]]</span>
                            </div>
                            <div>
                                <div class="item-tags"></div>
                                <div class="view">浏览量&nbsp;[[ ${product.pageView}]]</div>
                            </div>
                            <div class="picshine"></div>
                        </a>
                    </dd>
                </dl>
            </div>
        </div>
        <!--右侧结束-->
    </div>
</div>
<!--中部结束-->

<!--底部开始-->
<div th:replace="~{user/common/common::inHelp}"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".hdpic dd a").hover(function () {
                $(this).find(".picshine").stop();
                $(this).find(".picshine").css("background-position", "-235px 0");
                $(this).find(".picshine").animate({
                        backgroundPosition: '235px 0',
                    },
                    500);
                $(this).find(".pictitle").stop().animate({
                        left: '0px'
                    },
                    {
                        queue: false,
                        duration: 450
                    });
            },
            function () {
                $(this).find(".pictitle").stop().animate({
                        left: '-1135px'
                    },
                    {
                        queue: false,
                        duration: 200
                    });
            });
    })
</script>

<!--软文结束-->
<!--底部结束-->
</body>
</html>
