<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/head.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link type="text/css" th:href="@{/css/front/css.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <script th:src="@{/js/wb.js}" type="text/javascript"></script>
    <script th:src="@{/layui/layui.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script th:src="@{/script/global.js}" type="text/javascript"></script>
    <script th:src="@{/script/head.js}" type="text/javascript"></script>
</head>

<body>
<div class="cont" style="padding-top: 6px">
    <div class="contRight" style="width: 553px;float: left;margin-left: 10px;border: none">
        <div class="orderInfo">
            <div class="dingd_sl" style="width: 553px;height: 140px;background-color: rgb(251, 252, 255);border-bottom: 1px dotted rgb(221, 221, 221);">
                <div class="ddtp_3" style="width: 120px;height: 130px;margin: 5px 10px 0px 10px">
                    <img th:src="@{${orderDetailsVo.goods.photoUrl}}" width="120" height="125"/>
                </div>
                <div class="goods_title" style="width: 262px;font-size: 13px">
                    <span>
                        <a href="#" th:text="${orderDetailsVo.goods.goodsTitle}"></a>
                    </span>
                </div>
                <div style="width:90px;display: inline-block;font-size: larger;padding-left: 52px;">
                    <span>￥[[${orderDetailsVo.goods.price}]]</span>
                    <span style="margin-left: 38px;color: darkgrey;">x&nbsp;[[${orderDetailsVo.orderCount}]]</span>
                </div>
                <div>
                    配送方式：<span style="background-color: green;color: white;" th:text="${orderDetailsVo.delivery==1?'上门自取':'货主配送'}"></span>
                </div>
                <div style="float: right; margin-right: 40px;font-size: larger;">
                    实付：￥<span style="color: #dc2020;font-weight: bolder;" th:text="${orderDetailsVo.goods.price*orderDetailsVo.orderCount}"></span>
                </div>
            </div>
            <div class="title-name">订单信息</div>
            <div class="order_info">
                <div>
                    订单编号：<span th:text="${orderDetailsVo.orderCode}"></span>
                </div>
                <div>
                    订单状态：<span th:text="${orderDetailsVo.status==0?'待收货':'交易完成'}"></span>
                </div>
                <div>
                    下单时间：<span th:text="${orderDetailsVo.createTime}"></span>
                </div>
                <div th:if="${orderDetailsVo.status==1}">
                    成交时间：<span th:text="${orderDetailsVo.updateTime}"></span>
                </div>
            </div>
        </div>
        <div class="title-name">商家信息</div>
        <div class="order_info">
            <div>
                商家姓名：<span th:text="${orderDetailsVo.seller.nickname}"></span>
            </div>
            <div>
                联系电话：<span th:text="${orderDetailsVo.seller.phone}"></span>
            </div>
            <div>
                所在地址：<span th:text="${orderDetailsVo.seller.address}"></span>
            </div>
        </div>
        <div class="title-name">买家信息</div>
        <div class="order_info">
            <div>
                买家姓名：<span th:text="${orderDetailsVo.customer.nickname}"></span>
            </div>
            <div>
                买家电话：<span th:text="${orderDetailsVo.customer.phone}"></span>
            </div>
            <div>
                买家地址：<span th:text="${orderDetailsVo.customer.address}"></span>
            </div>
        </div>
    </div>
</div>
<!--中部结束-->
</body>
</html>
