<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>首页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}"/>
    <link rel="stylesheet" th:href="@{/style/base.css}"/>
    <link rel="stylesheet" th:href="@{/style/head.css}"/>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script th:src="@{/script/global.js}" type="text/javascript"></script>
    <script th:src="@{/script/head.js}" type="text/javascript"></script>

</head>
<body>
<!--抬头开始-->
<div th:replace="~{user/common/common::top}"></div>
<!--抬头结束-->

<!--导航开始-->
<div th:replace="~{user/common/common::headNav}"></div>
<!--导航结束-->

<!--banner开始-->
<div class="mainbanner">
    <div class="mainbanner_window">
        <ul id="slideContainer">
            <li><a href="#"><img th:src="@{/images/front/1.jpg}" width="1920" height="500"/></a></li>
            <li><a href="#"><img th:src="@{/images/front/2.jpg}" width="1920" height="500"/></a></li>
            <li><a href="#"><img th:src="@{/images/front/3.jpg}" width="1920" height="500"/></a></li>
            <li><a href="#"><img th:src="@{/images/front/4.jpg}" width="1920" height="500"/></a></li>
        </ul>
    </div>
    <ul class="mainbanner_list">
        <li><a href="javascript:void(0);">1</a></li>
        <li><a href="javascript:void(0);">2</a></li>
        <li><a href="javascript:void(0);">3</a></li>
        <li><a href="javascript:void(0);">4</a></li>
    </ul>
</div>

<!--banner结束-->

<!--中部开始-->

<div class="con_sy">
    <!--商品区-->
    <div class="con_dm">
        <div class="con_dmbt">
            <!--楼层名称-->
            <span class="dt2_2" th:text="${productCategoryVo.name}"></span>
        </div>
        <!--右侧开始-->
        <div style="width: 1190px;height: 305px;">
            <div class="hdpic">
                <dl th:each="product: ${productCategoryVo.productDetailsVoList}">
                    <dd style="margin-top: 12px">
                        <a th:href="@{/user/toGoodsDetail(id=${product.id})}" style="border: 1px solid lightsteelblue;">
                            <div th:if="${session.user !=null}" >
                                <img th:src="@{/images/front/my.png}"  th:if="${product.userId}==${session.user.id}" alt="" style="position:absolute;margin-left: 206px;width: 20px;height: 20px" >
                            </div>
                            <img th:src="@{${product.photoUrl}}">
                            <div>
                                <div class="zz" style="height: 48px;width: 204px;overflow: hidden;">[[
                                    ${product.goodsTitle} ]]
                                </div>
                                <span style="color:#F00; font-size:18px;margin-left: 10px;padding-top: 100px"> ¥&nbsp;[[ ${product.price} ]]</span>
                            </div>
                            <div>
                                <div class="item-tags"></div>
                                <div class="view">浏览量&nbsp;[[ ${product.pageView}]]</div>
                            </div>
                            <div class="picshine"></div>
                        </a>
                    </dd>
                </dl>
            </div>
        </div>
        <!--右侧结束-->
    </div>
</div>
<!--中部结束-->

<!--底部开始-->
<div class="footer_ys">
    <div class="footer_ys1"></div>
</div>
<!--软文开始-->
<div th:insert="~{user/common/common::ruanwen}"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".hdpic dd a").hover(function () {
                $(this).find(".picshine").stop();
                $(this).find(".picshine").css("background-position", "-235px 0");
                $(this).find(".picshine").animate({
                        backgroundPosition: '235px 0',
                    },
                    500);
                $(this).find(".pictitle").stop().animate({
                        left: '0px'
                    },
                    {
                        queue: false,
                        duration: 450
                    });
            },
            function () {
                $(this).find(".pictitle").stop().animate({
                        left: '-1135px'
                    },
                    {
                        queue: false,
                        duration: 200
                    });
            });
    })
</script>

<!--软文结束-->
<!--底部结束-->
</body>
</html>
